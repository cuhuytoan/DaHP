services:
  mssqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: cms_mssql_restore
    restart: unless-stopped
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
      MSSQL_SA_PASSWORD: ${MSSQL_SA_PASSWORD:-Toantom123!}
    ports:
      # Keep this aligned with database/migrate.load (chatbot2 uses 11433)
      - "${MSSQL_PORT:-11433}:1433"
    volumes:
      # Mount the .bak as read-only
      - ./DaTruongThanh_full.bak:/backup/DaTruongThanh_full.bak:ro
      # Persist SQL Server data files for the restored DB
      - mssql_restore_data:/var/opt/mssql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"$${MSSQL_SA_PASSWORD}\" -Q \"SELECT 1\" -b -o /dev/null",
        ]
      interval: 10s
      timeout: 5s
      retries: 30

volumes:
  mssql_restore_data:



